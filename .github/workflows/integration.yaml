name: CI

on:
  push:
  pull_request:

jobs:
  test-and-linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: cd Code && mkdir vendor

      - name: Build image
        run: make build

      - name: üê≥ Start all the environment
        run: make start

      - name: üîç Linter code
        run: make linter

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-and-linter
    steps:
      - uses: actions/checkout@v2

      - name: Creating version
        uses: CoolDevGuys/image-tag-creator@1.0.0
        id: image_tag

      - name: Prepare
        id: prep
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          IMAGE="alexromer0/shop-app"
          echo ::set-output name=tagged_image::${IMAGE}:${{steps.image_tag.outputs.tag}}
          echo ::set-output name=tag::${TAG}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build shop production image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          file: ./Infra/php/Dockerfile
          target: prod
          tags: ${{ steps.prep.outputs.tagged_image }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Build nginx shop production image
        uses: docker/build-push-action@v2
        with:
          context: ./Infra/nginx
          push: true
          file: ./Infra/nginx/Dockerfile
          target: shop-prod
          tags: alexromer0/shop-nginx:${{steps.image_tag.outputs.tag}}

        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
