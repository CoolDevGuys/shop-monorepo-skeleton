name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: docker-compose pull

      - name: 🎻 Install dependencies
        run: make deps

      - name: 🐳 Start all the environment
        run: make start

      - name: 🔍 Linter code
        run: make linter
